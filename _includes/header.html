<nav class="navbar navbar-expand-lg navbar-light bg-primary {% if site.fixed_navbar %} fixed-{{ site.fixed_navbar }} {% endif %}" style="background-color: #188eac !important">
    <div class="container">
        <a href="{{ site.baseurl }}/" class="navbar-brand">
            <img src="{{ site.baseurl }}/{{ site.logo }}" alt="{{ site.title }}" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{ site.baseurl }}/" class="nav-link {% if page.url == "/" %}active{% endif %}">Home</a>
                </li>
                {% if site.data.navigation %}
                    {% for item in site.data.navigation %}
                        {% if item.dropdown %}
                            <li class="nav-item dropdown">
                                <a href="{{ item.link | relative_url }}" class="nav-link dropdown-toggle {% if page.url contains item.link %}active{% endif %}" data-bs-toggle="dropdown">{{ item.name }}</a>
                                <ul class="dropdown-menu">
                                    {% for subitem in item.dropdown %}
                                        <li>
                                            <a href="{{ subitem.link | relative_url }}" class="dropdown-item {% if subitem.link == page.url %}active{% endif %}">{{ subitem.name }}</a>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a href="{{ item.link | relative_url }}" class="nav-link {% if item.link == page.url %}active{% endif %}">{{ item.name }}</a>
                            </li>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
